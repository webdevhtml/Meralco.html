<!DOCTYPE html>
<html>
<head>
  <title>Electric Bill Calculator</title>
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color:#FFA500 ;
      border-radius: 5px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="number"] {
      width: 100%;
      padding: 5px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
  <script>
    function calculateBill() {
      var previousReading = parseFloat(document.getElementById('previous-reading').value);
      var currentReading = parseFloat(document.getElementById('current-reading').value);
      var rate = parseFloat(document.getElementById('rate').value);
      
      var unitsConsumed = currentReading - previousReading;
      var billAmount = unitsConsumed * rate;
      
      document.getElementById('result').innerHTML = "Your bill amount is: ¥" + billAmount.toFixed(2);
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Meralco Bill system</h1>
    <div class="form-group">
      <label for="previous-reading">Previous Reading (kWh):</label>
      <input type="number" id="previous-reading" step="any">
    </div>
    <div class="form-group">
      <label for="current-reading">Current Reading (kWh):</label>
      <input type="number" id="current-reading" step="any">
    </div>
    <div class="form-group">
      <label for="rate">Rate per Unit (¥/kWh):</label>
      <input type="number" id="rate" step="any">
    </div>
    <button onclick="calculateBill()">Calculate</button>
    <div class="result" id="result"></div>
  </div>
  <h2>Owner of this work: Webdevhtml </h2>
</body>
</html>
